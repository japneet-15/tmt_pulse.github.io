<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TMT PULSE - Quizzing with TMT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light dark; --bain-red: #E2231A; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }

    @keyframes pulse-glow {
      0% { box-shadow: 0 0 0 0 rgba(226,35,26,.55); transform: translateY(0); }
      60% { box-shadow: 0 0 0 16px rgba(226,35,26,0); }
      100% { box-shadow: 0 0 0 0 rgba(226,35,26,0); }
    }
    .attn-glow { animation: pulse-glow 2s ease-out infinite; }
    @media (prefers-reduced-motion: reduce) { .attn-glow { animation: none; } }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 flex flex-col min-h-screen">

  <header class="w-full bg-[var(--bain-red)] text-white py-5 shadow-md">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight mb-2">TMT PULSE — Quizzing with TMT</h1>
      <div class="inline-block px-5 py-2 rounded-2xl bg-white text-[var(--bain-red)] font-semibold shadow-sm cursor-default select-none">
        Quiz Hub
      </div>
    </div>
  </header>

  <main class="flex-grow max-w-4xl mx-auto p-6">
    <!-- Quiz Hub Section -->
    <section id="panel-quiz">
      <!-- Live Quiz -->
      <div class="rounded-2xl p-6 bg-white border border-slate-200 shadow-sm dark:bg-slate-900 dark:border-slate-800 mb-8 text-center">
        <div class="flex items-center justify-center gap-3 mb-2">
          <h2 class="text-xl font-semibold text-[var(--bain-red)]">Live Quiz</h2>
          <span class="text-xs px-2 py-0.5 rounded-full bg-[var(--bain-red)]/10 text-[var(--bain-red)]">NEW</span>
        </div>
        <p class="text-sm text-slate-500 mb-6">Click the button to open this week's quiz (opens in a new tab).</p>
        <button id="quizBtn"
          aria-label="Open Microsoft Forms quiz in a new tab"
          onclick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=Eg4S6_Fleke-jP5PZZJnJEtukjNk4sNFtld-ctDNLEtUMTZCQktDWkZPODlQTTVSTFVISTlaNUFHOC4u')"
          class="inline-flex items-center gap-2 px-6 py-3 rounded-2xl bg-[var(--bain-red)] text-white font-semibold shadow-lg transition-transform duration-200 focus:outline-none focus-visible:ring-4 focus-visible:ring-[var(--bain-red)]/40 hover:scale-[1.02] active:scale-[0.98] attn-glow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 12h16m0 0-4-4m4 4-4 4"/></svg>
          Take the Quiz
        </button>
      </div>

      <!-- Weekly Winners -->
      <div class="rounded-2xl p-6 bg-white border border-slate-200 shadow-sm dark:bg-slate-900 dark:border-slate-800 mb-8">
        <h2 class="text-xl font-semibold mb-2 text-[var(--bain-red)]">Weekly Winners</h2>
        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-200 dark:bg-slate-950 dark:border-slate-800 text-slate-700 dark:text-slate-200 text-center">
          <span class="font-semibold">Winners Awaited</span>
        </div>
      </div>

      <!-- Answers to Previous Quiz -->
      <div class="rounded-2xl p-6 bg-white border border-slate-200 shadow-sm dark:bg-slate-900 dark:border-slate-800">
        <h2 class="text-xl font-semibold mb-2 text-[var(--bain-red)]">Answers to the Previous Quiz</h2>
        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-200 dark:bg-slate-950 dark:border-slate-800 text-slate-700 dark:text-slate-200 text-center">
          <span class="font-semibold">To be updated post Week-1 results</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="w-full bg-[var(--bain-red)] text-white py-3 text-center text-xs mt-auto">
    <p>© 2025 TMT PULSE — Quizzing with TMT | Bain & Company</p>
  </footer>

</body>

</html>
